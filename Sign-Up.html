<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="signup-style.css" />
</head>
<body>

  <!-- ✅ صفحة إنشاء حساب -->

  <!-- نموذج إنشاء الحساب -->
  <section class="login-section">
    <h2>أنشئ حسابك الآن</h2>

    
    <!-- نموذج إدخال البيانات لإنشاء حساب جديد -->
    <form action="" method="POST">
      <label for="first-name">الاسم الأول</label>
      <input type="text" id="first-name" required />

      <label for="last-name">اسم العائلة</label>
      <input type="text" id="last-name" required />

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" required />

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" required />

      <label for="confirm-password">تأكيد كلمة المرور</label>
      <input type="password" id="confirm-password" required />

      <label for="city">المدينة</label>
      <input type="text" id="city" required />

      <label for="age">العمر</label>
      <input type="number" id="age" required />

      <label>الجنس</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="ذكر" required />
        <label for="male">ذكر</label>

        <input type="radio" id="female" name="gender" value="أنثى" required />
        <label for="female">أنثى</label>
      </div>

      <button type="submit">إنشاء الحساب</button>
    </form>
  </section>

 
</body>
</html>
